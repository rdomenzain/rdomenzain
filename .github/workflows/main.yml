name: build
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - run: pip install -r requirements.txt
      - run: mkdocs gh-deploy --config-file config/es/mkdocs.yml --force --clean --verbose
      - run: mkdocs gh-deploy --config-file config/en/mkdocs.yml
